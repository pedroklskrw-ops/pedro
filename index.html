<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Interaktif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #0077cc;
        }
        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #005fa3;
        }
        #message {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Website Interaktif!</h1>
    <button id="myButton">Klik Aku!</button>
    <div id="message">Tombol belum diklik.</div>

    <script>
        const button = document.getElementById("myButton");
        const message = document.getElementById("message");

        button.addEventListener("click", function() {
            message.textContent = "Kamu baru saja mengklik tombol! ðŸŽ‰";
            button.style.backgroundColor = "#28a745";
            button.textContent = "Terima Kasih!";
        });
    </script>
</body>
</html>
